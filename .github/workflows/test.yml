# Use GitHub Actions version 2.1
name: 'test'
on:
  push:
    branches:
      - main


jobs:
  test-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Set env variables
        uses: actions/checkout@v2
        env:
          AIRGAP_ENABLED: 'true'
          CLIENT_BUILD_NAME: "${{ env.AIRGAP_ENABLED == 'true' && 'client-build-airgap' || 'client-build' }}"
          CLIENT_BUILD_PATH: "${{ env.AIRGAP_ENABLED == 'true' && 'app/client/build_airgap' || 'app/client/build' }}"
      - name: Log environment variables
        run: |
          echo "CLIENT_BUILD_NAME=${CLIENT_BUILD_NAME}"
          echo "CLIENT_BUILD_PATH=${CLIENT_BUILD_PATH}"

